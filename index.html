<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Flashcards</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="app-header">
    <div id="loadStatus" class="load-status" aria-live="polite"></div>
    <h1>Math Flashcards</h1>
    <div class="controls">
        <label>
            Filter by Topic:
            <select id="topicFilter" aria-label="Select topic">
                <option value="ALL">All Topics</option>
            </select>
        </label>

        <label>
            Search:
            <input id="searchInput" type="text" placeholder="Search cards..." />
        </label>

        <label class="checkbox">
            <input id="shuffleToggle" type="checkbox" />
            Shuffle
        </label>

        <button id="resetBtn" class="secondary" style="visibility:hidden;">Reset Filters</button>
    </div>
</header>

<main>
    <div id="cardContainer" class="card" tabindex="0" aria-label="Flashcard. Press Space or Enter to flip.">
        <div id="cardInner" class="card-inner">
            <!-- FRONT -->
            <div class="card-face card-front">
                <div id="topicBadge" class="topic-badge">
                    <span id="topicIcon" aria-hidden="true">ðŸ§®</span>
                    <span id="topicLabel">Math</span>
                </div>

                <h2 id="frontQuestion">Loadingâ€¦</h2>
                <p id="frontText" class="front-hint"></p>
                <div id="frontSample" class="front-sample" aria-live="polite"></div>
                <img id="frontImg" class="card-img" alt="" style="display:none;" />
                <p class="flip-hint" aria-hidden="true">Click card or press Space to flip</p>
            </div>

            <!-- BACK -->
            <div class="card-face card-back">
                <div class="back-content">
                    <h2 id="backTitle" class="back-title"></h2>
                    <div id="backText" class="back-text"><p><em>Loadingâ€¦</em></p></div>
                    <img id="backImg" class="card-img" alt="" style="display:none;" />
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="app-footer">
    <div class="nav">
        <button id="prevBtn">âŸµ Previous</button>
        <button id="flipBtn" class="primary">Flip</button>
        <button id="nextBtn">Next âŸ¶</button>
    </div>
    <div id="progressLabel" class="status">0 / 0</div>
</footer>

<script src="script.js"></script>
</body>
