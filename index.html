<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Flashcards</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Math Flashcards">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icon.png">
    <link rel="icon" href="assets/icon.png">

    <style>
        /* Keep everything you already have in styles.css.
           Only adding tiny helpers here. */

        main { display:flex; justify-content:center; padding:16px; }
        .visually-hidden {
          position:absolute !important; width:1px; height:1px; padding:0; margin:-1px;
          overflow:hidden; clip:rect(0 0 0 0); white-space:nowrap; border:0;
        }
        /* Left/Right touch zones for next/prev */
        .touch-zone { position:absolute; top:0; width:30%; height:100%; z-index:10; }
        .left-zone { left:0; }
        .right-zone { right:0; }

        /* Make card tappable and give tiny feedback */
        #cardContainer { touch-action: pan-y; cursor: pointer; transition: transform .2s ease; }
        #cardContainer:active { transform: scale(.985); }
    </style>
</head>

<body>
<header class="app-header">
    <div id="loadStatus" class="load-status"></div>
    <h1>Math Flashcards</h1>

    <!-- Keep the full control bar so filtering/search still works -->
    <div class="controls">
        <label>
            Topic:
            <select id="topicFilter">
                <option value="ALL">All Topics</option>
            </select>
        </label>

        <label>
            Search:
            <input id="searchInput" type="text" placeholder="Search cards..." />
        </label>

        <label class="checkbox">
            <input id="shuffleToggle" type="checkbox" />
            Shuffle
        </label>

        <button id="resetBtn" class="secondary" style="visibility:hidden;">Reset</button>
    </div>
</header>

<main>
    <div id="cardContainer" class="card" tabindex="0" aria-label="Flashcard. Tap to flip, swipe left/right to navigate.">
        <div id="cardInner" class="card-inner">
            <!-- FRONT -->
            <div class="card-face card-front">
                <div id="topicBadge" class="topic-badge">
                    <span id="topicIcon">ðŸ§®</span>
                    <span id="topicLabel">Math</span>
                </div>

                <h2 id="frontQuestion">Loadingâ€¦</h2>
                <p id="frontText" class="front-hint"></p>
                <div id="frontSample" class="front-sample"></div>
                <img id="frontImg" class="card-img" alt="" style="display:none" />
                <p class="flip-hint">Tap to flip â€¢ Swipe âŸµ âŸ¶</p>
            </div>

            <!-- BACK -->
            <div class="card-face card-back">
                <div class="back-content">
                    <h2 id="backTitle" class="back-title"></h2>
                    <div id="backText" class="back-text"></div>
                    <img id="backImg" class="card-img" alt="" style="display:none" />
                </div>
            </div>
        </div>

        <!-- Invisible swipe/tap zones -->
        <div class="touch-zone left-zone" id="leftZone" aria-hidden="true"></div>
        <div class="touch-zone right-zone" id="rightZone" aria-hidden="true"></div>
    </div>
</main>

<footer class="app-footer">
    <div id="progressLabel" class="status">0 / 0</div>

    <!-- Hidden buttons so your existing script.js listeners still work -->
    <button id="prevBtn" class="visually-hidden" type="button">Prev</button>
    <button id="flipBtn" class="visually-hidden" type="button">Flip</button>
    <button id="nextBtn" class="visually-hidden" type="button">Next</button>
</footer>

<!-- Your existing logic -->
<script src="script.js"></script>

<!-- Swipe & tap wiring that triggers the hidden buttons your JS already listens to -->
<script>
    const card = document.getElementById('cardContainer');
    const leftZone = document.getElementById('leftZone');
    const rightZone = document.getElementById('rightZone');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const flipBtn = document.getElementById('flipBtn');

    // Tap anywhere on card to flip
    card.addEventListener('click', () => flipBtn.click());

    // Click edges to navigate
    leftZone.addEventListener('click', () => prevBtn.click());
    rightZone.addEventListener('click', () => nextBtn.click());

    // Swipe navigation
    let startX = 0;
    card.addEventListener('touchstart', e => { startX = e.changedTouches[0].screenX; }, {passive:true});
    card.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].screenX - startX;
      if (Math.abs(dx) > 50) (dx > 0 ? prevBtn : nextBtn).click();
      else flipBtn.click();
    });

    // PWA SW
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }
</script>
</body>
</html>
