<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Flashcards</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Math Flashcards">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icon.png">
    <link rel="icon" href="assets/icon.png">

    <style>
        /* Keep everything you already have in styles.css.
           Only adding tiny helpers here. */

        main { display:flex; justify-content:center; padding:16px; }
        .visually-hidden {
          position:absolute !important; width:1px; height:1px; padding:0; margin:-1px;
          overflow:hidden; clip:rect(0 0 0 0); white-space:nowrap; border:0;
        }
        /* Left/Right touch zones for next/prev */
        .touch-zone { position:absolute; top:0; width:30%; height:100%; z-index:10; }
        .left-zone { left:0; }
        .right-zone { right:0; }

        /* Make card tappable and give tiny feedback */
        #cardContainer { touch-action: pan-y; cursor: pointer; transition: transform .2s ease; }
        #cardContainer:active { transform: scale(.985); }
    </style>
</head>

<body>
<header class="app-header">
    <div id="loadStatus" class="load-status"></div>
    <h1>Math Flashcards</h1>

    <!-- Keep the full control bar so filtering/search still works -->
    <div class="controls">
        <label>
            Topic:
            <select id="topicFilter">
                <option value="ALL">All Topics</option>
            </select>
        </label>

        <label>
            Search:
            <input id="searchInput" type="text" placeholder="Search cards..." />
        </label>

        <label class="checkbox">
            <input id="shuffleToggle" type="checkbox" />
            Shuffle
        </label>

        <button id="resetBtn" class="secondary" style="visibility:hidden;">Reset</button>
    </div>
</header>

<main>
    <div id="cardContainer" class="card" tabindex="0" aria-label="Flashcard. Tap to flip, swipe left/right to navigate.">
        <div id="cardInner" class="card-inner">
            <!-- FRONT -->
            <div class="card-face card-front">
                <div id="topicBadge" class="topic-badge">
                    <span id="topicIcon">üßÆ</span>
                    <span id="topicLabel">Math</span>
                </div>

                <h2 id="frontQuestion">Loading‚Ä¶</h2>
                <p id="frontText" class="front-hint"></p>
                <div id="frontSample" class="front-sample"></div>
                <img id="frontImg" class="card-img" alt="" style="display:none" />
            </div>

            <!-- BACK -->
            <div class="card-face card-back">
                <div class="back-content">
                    <h2 id="backTitle" class="back-title"></h2>
                    <div id="backText" class="back-text"></div>
                    <img id="backImg" class="card-img" alt="" style="display:none" />
                </div>
            </div>
        </div>

        <!-- Swipe/tap zones removed -->
    </div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button id="prevBtn" class="nav-button" aria-label="Previous card">
            <span class="button-icon">‚Üê</span> Previous
        </button>
        <button id="flipBtn" class="nav-button primary" aria-label="Flip card">
            <span class="button-icon">üîÑ</span> Flip
        </button>
        <button id="nextBtn" class="nav-button" aria-label="Next card">
            Next <span class="button-icon">‚Üí</span>
        </button>
    </div>
</main>

<footer class="app-footer">
    <div id="progressLabel" class="status">0 / 0</div>

    <!-- Hidden buttons so your existing script.js listeners still work -->
    <button id="prevBtn" class="visually-hidden" type="button">Prev</button>
    <button id="flipBtn" class="visually-hidden" type="button">Flip</button>
    <button id="nextBtn" class="visually-hidden" type="button">Next</button>
</footer>

<!-- Your existing logic -->
<script src="script.js"></script>

<!-- Swipe & tap wiring that triggers the hidden buttons your JS already listens to -->
<script>
    (function () {
      const card = document.getElementById('cardContainer');
      const leftZone = document.getElementById('leftZone');
      const rightZone = document.getElementById('rightZone');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const flipBtn = document.getElementById('flipBtn');

      let startX = 0, startY = 0, lastTouchTime = 0;
      let isSwiping = false, didSwipe = false;

      // iOS standalone: prevent vertical scroll hijacking
      const OPTS_ACTIVE = { passive: false };
      const OPTS_PASSIVE = { passive: true };

      card.addEventListener('touchstart', (e) => {
        const t = e.changedTouches[0];
        startX = t.clientX;
        startY = t.clientY;
        isSwiping = false;
        didSwipe = false;
        lastTouchTime = Date.now();
      }, OPTS_PASSIVE);

      card.addEventListener('touchmove', (e) => {
        const t = e.changedTouches[0];
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;

        // Start horizontal swipe only when X movement dominates
        if (!isSwiping && Math.abs(dx) > 12 && Math.abs(dx) > Math.abs(dy)) {
          isSwiping = true;
        }

        if (isSwiping) {
          // Stop the page from scrolling while swiping
          e.preventDefault();
        }
      }, OPTS_ACTIVE);

      card.addEventListener('touchend', (e) => {
        const t = e.changedTouches[0];
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;

        // Consider swipe if horizontal, long enough, and not a vertical drag
        const SWIPE_MIN = 48;
        const TAP_MAX = 10;

        if (isSwiping && Math.abs(dx) >= SWIPE_MIN) {
          (dx > 0 ? prevBtn : nextBtn).click();
          didSwipe = true; // suppress ghost click
          return;
        }

        // Treat as tap if very small movement
        if (Math.abs(dx) <= TAP_MAX && Math.abs(dy) <= TAP_MAX) {
          flipBtn.click();
        }
      }, OPTS_ACTIVE);

      // Suppress the ghost click iOS fires after touchend
      card.addEventListener('click', (e) => {
        const within300ms = Date.now() - lastTouchTime < 300;
        if (didSwipe || within300ms) {
          e.stopPropagation();
          e.preventDefault();
          didSwipe = false;
          return;
        }
        // Genuine mouse click: flip
        flipBtn.click();
      }, true);

      // Edge zones also work (tap) ‚Äî keep as convenience
      leftZone.addEventListener('click', () => prevBtn.click());
      rightZone.addEventListener('click', () => nextBtn.click());
    })();
</script>

</body>
</html>
